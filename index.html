<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/normalize.css " />
    <link rel="stylesheet" href="css/styles.css " />
    <title></title>
  </head>
  <body>
    <div class="testimonial grid grid--1x2">
      <div class="testimonial__image">
        <img src="/images/testimonial.jpg" alt="a man looking at you" />
        <span class="icon-container icon-container--quote">
          <svg class="icon icon--accent">
            <use xlink:href="images/sprite.svg#quote"></use>
          </svg>
        </span>
      </div>

      <div class="quote">
        <p class="quote__text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla dolorem
          facilis laudantium inventore quidem odit esse delectus, deleniti
          nostrum similique. Eos, dignissimos repellat.
        </p>
        <div class="media">
          <div class="media__image">
            <svg class="icon icon--primary quote__icon">
              <use xlink:href="images/sprite.svg#quote"></use>
            </svg>
          </div>
          <div>
            <div class="media__body quote__line">
              <h3 class="media__title quote__author">John Doe</h3>
              <p class="quote__company">ABC Company</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
